{% extends "base.html" %}


{% block title %} Войти {% endblock title %}
{% block header %} Войти {{ post.name }}{% endblock header %}

{% block content %}
{% load crispy_forms_tags %}
<form class="d-flex flex-column align-items-center gap-2" method="post" action="{% url 'login' %}?next=/posts/">
  <h2>Войти</h2>

  {% csrf_token %}
  {{ form|crispy }}

  <button type="submit" class="btn btn-primary">Войти</button>
  <p>В первый раз? <a class="link-info" href="{% url 'signup' %}">Зарегистрируйтесь!</a></p>
</form>


{% endblock content %}
