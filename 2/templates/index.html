<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Товары</title>
</head>
<body class="container">
    <h1 class="text-center">Список товаров</h1>
    <a href="/cart" class="btn btn-success">Корзина покупок</a>
    <a href="/session" class="btn btn-warning">Содержимое сессии</a>
    <a href="/session_clear" class="btn btn-danger">Очистить сессию</a>
    <hr>
    <div class="row">
        {% for product in products %}
        <div class="col-sm-4 mb-4">
            <article class="card">
                <div class="card-body">
                    <h2 class="card-title h4">{{product.name}}</h2>
                    <p class="card-text fs-6">{{product.description}}</p>
                    <p class="card-text fs-5 text-end">{{product.price}}</p>
                    <form class="d-flex gap-2" action="{{ url_for('add_product') }}" method="post">
                        <input type="hidden" name="product_id" value="{{ product.id }}">
                        <input type="number" name="quantity" value="1" min="1" class="form-control" placeholder="Количество">
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </form>
                </div>
            </article>
        </div>
        {% endfor %}
      </div>
</body>
</html>
